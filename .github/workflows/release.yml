jobs:
  build:
    name: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-10.15, windows-2019 ]
        python-version: [ "3.8" ]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
        name: Checkout Repo
      - uses: actions/setup-python@v3
        name: Install Python
        with:
          architecture: x64
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: setup.py
      - uses: actions/setup-java@v1
        name: Install Java
        with:
          java-version: '14.0.1' # The JDK version to make available on the path.
          java-package: jdk
          architecture: x64
      - name: Install build-time dependencies
        run: |
          pip install --upgrade pip wheel setuptools
          pip install numpy==1.20.1
          pip install pyinstaller
      - env:
          LDFLAGS: -L/usr/local/opt/openssl/lib
          CERTIFICATE_OSX_APPLICATION: ${{ secrets.CERTIFICATE_OSX_APPLICATION }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
        if: ${{ matrix.os == 'macos-10.15' }}
        name: MacOS dependency install
        run: |
          brew install mysql
          pip install centrosome --no-cache-dir --no-build-isolation
          git clone https://github.com/davidstirling/core.git
          cd core
          git checkout compat-4-2
          pip install --editable . --upgrade
          cd ..
          pip install --editable .
      - env:
          JDK_HOME: C:\hostedtoolcache\windows\jdk\14.0.1\x64
        if: ${{ matrix.os == 'windows-2019' }}
        name: Windows dependency install
        run: |
          pip install cython
          pip install mysqlclient==1.4.6
          pip install centrosome --no-cache-dir --no-build-isolation
          git clone https://github.com/davidstirling/core.git
          cd core
          git checkout compat-4-2
          pip install --editable . --upgrade
          cd ..
          pip install --editable .
      - name: Display installed packages
        run: pip list
      - if: ${{ matrix.os == 'windows-2019' }}
        name: Windows pyinstaller build and package
        run: |
          pyinstaller distribution/windows/cellprofiler.spec
          iscc /dMyAppVersion="4.2.10001" "distribution/windows/cellprofiler.iss"
      - if: ${{ matrix.os == 'macos-10.15' }}
        name: MacOS pyinstaller build and package
        run: |
          sed -i '' 's/4.0.0/4.2.10001/' ./distribution/macos/Info.plist
          pyinstaller -y ./distribution/macos/CellProfiler.spec
#          cp ./distribution/macos/entitlements.plist ./dist/CellProfiler.app/Contents/MacOS
          ditto -ck --keepParent --rsrc --sequesterRsrc ./dist/CellProfiler.app ./dist/CellProfiler-macOS-4.2.10001.zip
      - if: ${{ matrix.os == 'macos-10.15' }}
        uses: actions/upload-artifact@v1
        name: MacOS artifact upload
        with:
          name: CellProfiler-macOS-4.2.10001.zip
          path: ./dist/CellProfiler-macOS-4.2.10001.zip
      - if: ${{ matrix.os == 'windows-2019' }}
        uses: actions/upload-artifact@v2
        name: Windows artifact upload
        with:
          name: CellProfiler-Windows-4.2.10001.exe
          path: ./distribution/windows/Output/CellProfiler-Windows-4.2.10001.exe
  upload:
    name: upload
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v2
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        id: create_release
        uses: actions/create-release@v1
        with:
          draft: true
          prerelease: true
          release_name: ${{ github.ref }}
          tag_name: ${{ github.ref }}
      - uses: actions/download-artifact@v1
        with:
          name: CellProfiler-macOS-4.2.10001.zip
          path: ./
      - uses: actions/download-artifact@v1
        with:
          name: CellProfiler-Windows-4.2.10001.exe
          path: ./
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: actions/upload-release-asset@v1
        with:
          asset_content_type: application/zip
          asset_name: CellProfiler-macOS-4.2.10001.zip
          asset_path: /home/runner/work/CellProfiler/CellProfiler/CellProfiler-macOS-4.2.10001.zip
          upload_url: ${{ steps.create_release.outputs.upload_url }}
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: actions/upload-release-asset@v1
        with:
          asset_content_type: application/exe
          asset_name: CellProfiler-Windows-4.2.10001.exe
          asset_path: /home/runner/work/CellProfiler/CellProfiler/CellProfiler-Windows-4.2.10001.exe
          upload_url: ${{ steps.create_release.outputs.upload_url }}
name: create-release
on:
  push:
    tags:
      - "v*"
    branches: [builder]
