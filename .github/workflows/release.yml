jobs:
  build:
    name: build
    runs-on: ${{ matrix.os }}
    steps:
      - if: ${{ matrix.os == 'windows-2019' }}
        uses: actions/cache@v2
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - if: ${{ matrix.os == 'macos-12' }}
        uses: actions/cache@v2
        with:
          path: ~/Library/Caches/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          architecture: x64
          python-version: ${{ matrix.python-version }}
      - uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "11.0.20+8" # The JDK version to make available on the path.
          java-package: jdk
          architecture: x64
      - run: |
          pip install --upgrade pip setuptools wheel
          pip install numpy==1.23.1 matplotlib==3.1.3
          pip install pyinstaller==4.10
          git clone --branch 4.2.x https://github.com/CellProfiler/distribution.git 
      # this is a separate step because we need to set the CPPFLAGS and LDFLAGS env variables *after* installing mysql, in the next step
      - if: ${{ matrix.os == 'macos-12' }}
        run: |
          brew install mysql@8.0 pkg-config
      - env:
          CERTIFICATE_OSX_APPLICATION: ${{ secrets.BUILD_CERTIFICATE_BASE64_CIMINI }}
          CERTIFICATE_PASSWORD: ${{ secrets.P12_PASSWORD_CIMINI }}
          # needed for mysql@8.0
          CPPFLAGS: -I/usr/local/opt/mysql@8.0/include
          LDFLAGS: "-L/usr/local/opt/mysql@8.0/lib -L/usr/local/opt/openssl/lib"
          PKG_CONFIG_PATH: /usr/local/opt/mysql@8.0/lib/pkgconfig
        if: ${{ matrix.os == 'macos-12' }}
        working-directory: ./distribution/macos
        run: |
          sed -i '' 's/4.0.0/4.2.7/' Info.plist
          make
          chmod +x add-osx-certificate.sh && ./add-osx-certificate.sh
          chmod +x osx-codesign.sh && ./osx-codesign.sh
          ditto -ck --keepParent --rsrc --sequesterRsrc ./dist/CellProfiler.app ./dist/CellProfiler-macOS-4.2.7.zip
      - env:
          JDK_HOME: C:\hostedtoolcache\windows\Java_Temurin-Hotspot_jdk\11.0.20-8\x64
        if: ${{ matrix.os == 'windows-2019' }}
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install cython
          pip install mysqlclient==1.4.6
          pip install wxPython==4.1.0
          pip install --editable . --no-use-pep517
      - if: ${{ matrix.os == 'windows-2019' }}
        run: |
          pyinstaller distribution/windows/cellprofiler.spec
          iscc /dMyAppVersion="4.2.7" "distribution/windows/cellprofiler.iss"
      - if: ${{ matrix.os == 'macos-12' }}
        uses: actions/upload-artifact@v1
        with:
          name: CellProfiler-macOS-4.2.7.zip
          path: ./distribution/macos/dist/CellProfiler-macOS-4.2.7.zip
      - if: ${{ matrix.os == 'windows-2019' }}
        uses: actions/upload-artifact@v2
        with:
          name: CellProfiler-Windows-4.2.7.exe
          path: ./distribution/windows/Output/CellProfiler-Windows-4.2.7.exe
    strategy:
      matrix:
        os: [macos-12, windows-2019]
        python-version: ["3.8"]
      fail-fast: false
  upload:
    name: upload
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        id: create_release
        uses: actions/create-release@v1
        with:
          draft: true
          prerelease: true
          release_name: ${{ github.ref }}
          tag_name: ${{ github.ref }}
      - uses: actions/download-artifact@v1
        with:
          name: CellProfiler-macOS-4.2.7.zip
          path: ./
      - uses: actions/download-artifact@v1
        with:
          name: CellProfiler-Windows-4.2.7.exe
          path: ./
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: actions/upload-release-asset@v1
        with:
          asset_content_type: application/zip
          asset_name: CellProfiler-macOS-4.2.7.zip
          asset_path: /home/runner/work/CellProfiler/CellProfiler/CellProfiler-macOS-4.2.7.zip
          upload_url: ${{ steps.create_release.outputs.upload_url }}
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: actions/upload-release-asset@v1
        with:
          asset_content_type: application/exe
          asset_name: CellProfiler-Windows-4.2.7.exe
          asset_path: /home/runner/work/CellProfiler/CellProfiler/CellProfiler-Windows-4.2.7.exe
          upload_url: ${{ steps.create_release.outputs.upload_url }}
name: create-release
on:
  push:
    tags:
      - "v*"
