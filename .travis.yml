services:
  - mysql
addons:
  apt:
    packages:
      - cython
      - python-dateutil
      - python-imaging
      - python-matplotlib
      - python-mysqldb
      - python-numpy
      - python-h5py
      - python-pip
      - python-scipy
      - python-wxgtk2.8
      - python-zmq
env:
  - LC_ALL="en_US.UTF-8" CP_MYSQL_TEST_HOST="127.0.0.1" CP_MYSQL_TEST_USER="travis" CP_MYSQL_TEST_PASSWORD="None"
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3
cache:
  apt: true
language: python
notifications:
  email: false
python:
  - 2.7
sudo: false
virtualenv:
  system_site_packages: true
install:
  - pip install --editable .
script:
  - python setup.py test -a -x
