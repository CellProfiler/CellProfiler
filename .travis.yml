addons:
  apt:
    packages:
      - libatlas-dev
      - libhdf5-serial-dev
      - libzmq3-dev
      - python-h5py
      - python-mysqldb
      - python-wxgtk2.8
cache:
  apt: true
  directories:
    - $HOME/.cache/pip
    - $TRAVIS_BUILD_DIR/imagej/jars
    - $TRAVIS_BUILD_DIR/imagej/maven
language: python
notifications:
  email: false
python:
  - 2.7
sudo: false
virtualenv:
  system_site_packages: true

install:
  - pip install -U pip wheel
  - pip install -r requirements.txt
before_script:
  - python external_dependencies.py -o
  - python CellProfiler.py --build-and-exit --do-not-fetch
  - python cpnose.py --noguitests --with-javabridge cellprofiler/tests/
script: echo "Hello, world!"
