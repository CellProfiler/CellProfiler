before_install:
  - sudo apt-get install --yes libgstreamer-plugins-base1.0-0 libgstreamer-plugins-base1.0-dev libgstreamer1.0-0 libgstreamer1.0-dev libgtk-3-0 libgtk-3-dev libhdf5-serial-dev libjpeg-dev libnotify-dev libpng-dev libegl1-mesa-dev libgles2-mesa-dev libsdl2-dev libsm-dev libsm6 libtiff5 libtiff5-dev libwebkitgtk-3.0-dev freeglut3 freeglut3-dev python-dev python-mysqldb python-pip
cache:
  apt: true
  directories: $HOME/.cache/pip
dist: trusty
env:
  global:
    - LC_ALL="en_US.UTF-8" CP_MYSQL_TEST_HOST="127.0.0.1" CP_MYSQL_TEST_USER="root" CP_MYSQL_TEST_PASSWORD=""
  matrix:
    - REQUIREMENTS_FILE="pinned_requirements.txt"
    - REQUIREMENTS_FILE="requirements.txt"
matrix:
  allow_failures:
    - env: REQUIREMENTS_FILE="requirements.txt"
install:
  - pip install -f https://extras.wxpython.org/wxPython4/extras/linux/gtk3/ubuntu-14.04 wxPython
  - pip install -r $REQUIREMENTS_FILE
  - pip install .[test]
  - pip freeze
