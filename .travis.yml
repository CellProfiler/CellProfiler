before_install:
  - sudo apt-get update -qq
  - sudo rm -f /etc/apt/sources.list.d/travis_ci_zeromq3-source.list
  - sudo apt-get install -y cython python-h5py python-matplotlib python-mysqldb python-scipy python-vigra python-wxgtk2.8 python-zmq
  - pip install javabridge
  - python CellProfiler.py --build-and-exit
cache:
  pip: true
language: python
notifications:
  email: false
python:
  - 2.7
script: python cpnose.py --noguitests -v --with-javabridge cellprofiler/tests/
virtualenv:
  system_site_packages: true
