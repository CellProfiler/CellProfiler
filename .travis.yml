before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y cython python-h5py python-libtiff python-matplotlib python-scipy python-wxgtk2.8
  - pip install python-bioformats pyzmq
  - python CellProfiler.py --do-not-fetch --build-and-exit
cache:
  directories:
    - imagej/jars
    - imagej/maven
  pip: true
language: python
notifications:
  email: false
python:
  - 2.7
script: python cpnose.py -v --noguitests --nojavatests -m cellprofiler/cpmath/tests/
virtualenv:
  system_site_packages: true
