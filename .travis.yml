addons:
  apt:
    packages:
      - libatlas-dev
      - libhdf5-serial-dev
      - libzmq3-dev
      - python-h5py
      - python-mysqldb
      - python-wxgtk2.8
cache:
  apt: true
  directories:
    - $HOME/.cache/pip
language: python
notifications:
  email: false
python:
  - 2.7
sudo: false
virtualenv:
  system_site_packages: true

install:
  - pip install -U pip wheel
  - pip install -r requirements.txt
before_script:
  - python CellProfiler.py --build-and-exit
script: python cpnose.py --noguitests --nojavatests --with-javabridge cellprofiler/cpmath/tests/
