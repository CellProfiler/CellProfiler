before_install:
  - sudo apt-get update -qq
  # NOTE: fixes Travis CI [issue](https://github.com/travis-ci/travis-ci/issues/3106)
  - sudo rm -f /etc/apt/sources.list.d/travis_ci_zeromq3-source.list
  - sudo apt-get install -y libhdf5-serial-dev python-lxml python-matplotlib python-mysqldb python-pandas python-scikits-learn python-scipy python-vigra python-wxgtk2.8 python-zmq
  - pip install -e git+https://github.com/h5py/h5py.git#egg=h5py
  - pip install -e git+https://github.com/CellH5/cellh5.git#egg=cellh5
cache:
  pip: true
language: python
notifications:
  email: false
python:
  - 2.7
script: python cpnose.py --noguitests --with-javabridge cellprofiler/tests/
virtualenv:
  system_site_packages: true
