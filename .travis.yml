addons:
  apt:
    packages:
      - libhdf5-serial-dev
      - libzmq3-dev
      - python-imaging
      - python-lxml
      - python-matplotlib
      - python-mysqldb
      - python-numpy
      - python-pandas
      - python-pip
      - python-scipy
      - python-tk
      - python-wxgtk2.8
env:
  - LC_ALL="en_US.UTF-8"
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3
cache:
  apt: true
  directories:
    - $HOME/.cache/pip
    - $TRAVIS_BUILD_DIR/imagej/jars
language: python
notifications:
  email: false
python:
  - 2.7
sudo: false
virtualenv:
  system_site_packages: true
install:
  - pip install --upgrade pip
  - pip install --upgrade wheel
  - pip install --upgrade pytest>=2.8
  - pip install cython
#
# Explicitly install Javabridge here - if you let it get installed implicitly
# by parsing requirements.txt, it is somehow linked to the wrong version
# of numpy
#
  - pip install --no-deps javabridge
  - pip install -r requirements.txt
  - pip install --editable git+https://github.com/h5py/h5py.git#egg=h5py
  - pip install --editable git+https://github.com/CellH5/cellh5.git#egg=cellh5
  - pip freeze
script:
  - python setup.py -q prokaryote
  - python setup.py develop --no-deps install test
