dependencies:
  pre:
    - brew update
    - brew install mysql
    - brew install wxpython
    - pip install --upgrade cython numpy scipy
  override:
    - pip install --editable .[test] --upgrade
deployment:
  master:
    branch: master
    commands:
      - pip install --upgrade pyinstaller
      - pyinstaller CellProfiler.spec
machine:
  xcode:
    version: 8.3
